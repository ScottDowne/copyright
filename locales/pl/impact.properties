# {spainLink} will be replaced with the translation of spain_link and {germanyLink} will be replaced with the translation of germany_link.
technologist_article_11_desc1=Pomimo kilku nieudanych prób w europejskich krajach ({spainLink}, {germanyLink}), Komisja zaproponowała nowe, ogólnoeuropejskie prawo autorskie dla publikacji prasowych, często nazywane „pobocznym prawem autorskim” lub „sąsiedzkim prawem autorskim”, które stworzyłoby nowe zasady dla korzystania z fragmentów treści internetowych.
technologist_article_11_desc2=Dowolna osoba udostępniająca odnośnik z tekstem, na przykład nagłówek prasowy lub streszczenie artykułu, może zostać obciążona opłatą licencyjną przez podmiot publikujący udostępnianą treść.
technologist_article_11_desc3=Co gorsza, takie obostrzenia miałyby obowiązywać przez 20 lat! Co sprzed 20 lat było Ci ostatnio dane przeczytać lub obejrzeć w Internecie?!

technologist_article_11_fight1=Artykuł 11 powinien zostać odrzucony. Popieramy długoterminową samowystarczalność sieciowego ekosystemu publikacji, ponieważ jest ona kluczowym elementem sukcesu Internetu w przyszłości.
technologist_article_11_fight2=Rozumiemy również, że w tym obszarze są pewne nierozwiązane problemy. Ale nie ma dowodów na to, że te środki się sprawdzają. W rzeczywistości wszystko wskazuje na straty każdej strony takiej polityki: użytkowników, przedsiębiorstw, firm rozpoczynających działalność, a nawet samych wydawców.
technologist_article_11_fight3=Taki system okazał się niepraktyczny, nieprzydatny i ryzykuje poważne konsekwencje dla wymiany informacji i wiedzy w Internecie.

technologist_article_13_title=Artykuł 13: Korzystanie z treści chronionych przez dostawców usług społeczeństwa informacyjnego polegających na przechowywaniu i zapewnianiu publicznego dostępu do dużej liczby utworów i innych przedmiotów objętych ochroną zamieszczanych przez użytkowników
technologist_article_13_desc1=Ten wniosek oznacza całkowitą eliminację zrównoważonego prawa autorskiego, czyniąc wszystkie otwarte serwisy odpowiedzialnymi za działania ich użytkowników i wymuszając konkretny model biznesowy (tzn. licencjonowanie), a także narzucając przymusowe filtry, bez oferowania zabezpieczenia dla wyjątków od prawa autorskiego ani dla praw użytkowników.
technologist_article_13_desc2=Środki te w praktyce wymagałyby monitorowania i filtrowania wszystkiego, co obywatele europejscy przesyłają do usług udostępniania treści, począwszy od serwisów społecznościowych (takich jak Twitter i Facebook), przez serwisy dla twórców (jak YouTube, DeviantArt, SoundCloud i Tumblr), witryny informacyjne (jak np. Wikipedia i Internet Archive), a skończywszy na repozytoriach oprogramowania open source (takich jak GitHub).
technologist_article_13_desc3=Odpowiedzialność za ocenę naruszeń praw autorskich i wprowadzania w życie za nie kar spadłaby na dostawców usług. Zarówno duże, jak i małe firmy ponosiłyby odpowiedzialność za treści używane i udostępniane przez ich użytkowników.

technologist_article_13_fight1=Artykuł 13 powinien zostać odrzucony. Jego wprowadzenie wymusza olbrzymie i nieuzasadnione obciążenie usług i podmiotów oferujących wielkie korzyści społeczno-gospodarcze.
technologist_article_13_fight2=W praktyce doprowadziłoby to do wielkiego uszczerbku dla wolności wypowiedzi użytkowników Internetu, twórców i innowatorów korzystających z serwisów sieciowych. Stałyby się one bardziej skłonne do usuwania lub zakazywania korzystania z treści tworzonych przez użytkowników.
technologist_article_13_fight3=Połączenie elementów Artykułu 13, po jego przyjęciu, ostatecznie doprowadziłaby do końca możliwości i potencjału innowacji oferowanych przez Internet.

technologist_learn_more=Więcej informacji znajduje się w broszurze inicjatywy C4C (plik PDF w języku angielskim).

creator_innovator_section=Jestem twórcą/wprowadzam innowacje
creator_innovator_ugc_title=Nowy wyjątek dla treści tworzonych przez użytkowników
creator_innovator_ugc_desc1=Prosimy europosłanki i europosłów o rozważenie dodania ogólnoeuropejskiego wyjątku dla treści tworzonych przez użytkowników. W tej chwili prawa dotyczące remiksowania są zróżnicowane na terenie całej Unii. Dzieła chronione jako parodie (bez szkód komercyjnych) w jednym kraju członkowskim mogą być nielegalne w innym.
creator_innovator_ugc_desc2=Co więcej, zagrożony jest nasz etos otwartego źródła — otwarty Internet jest najsilniejszy, kiedy ludzie mogą tworzyć i ulepszać nowe dzieła na podstawie dzieł innych.

creator_innovator_ugc_fight=Uważamy, że załączenie przemyślanego wyjątku zezwalającego osobie fizycznej na wykorzystanie istniejącego dzieła do stworzenia nowego może uczynić prawo autorskie lepszym dla przyszłych pokoleń, jednocześnie promując otwartość i kreatywność w całej Europie.

creator_innovator_learn_more=Więcej informacji zawiera analiza problemu treści tworzonych przez użytkowników stowarzyszenia Communia (w języku angielskim).

scientist_librarian_section=Pracuję jako naukowiec/w bibliotece
scientist_librarian_article_3_title=Artykuł 3: eksploracja tekstów i danych
scientist_librarian_article_3_desc1=Eksploracja tekstów i danych jest procesem analizy danych przez maszyny w celu przeszukiwania dużych zbiorów danych oraz wzorców, trendów i korelacji — podobnie do uczenia maszynowego.
scientist_librarian_article_3_desc2=Wersja robocza dyrektywy o prawie autorskim proponuje wyjątek zezwalający na eksplorację tekstów i danych, ale jedynie w instytucjach badawczych i jedynie w celu przeprowadzania badań naukowych, pod warunkiem że rzeczone instytucje mają legalny dostęp do danych w ramach przeprowadzanych badań naukowych.

scientist_librarian_article_3_fight1=Aby zapewnić skuteczne działanie, wyjątek dla eksploracji tekstów i danych musi mieć szerszy zakres. Proponowana wersja jest zbyt ograniczona, aby wykorzystać korzyści z eksploracji dla rozwoju konkurencyjności, innowacyjności i wiedzy.
scientist_librarian_article_3_fight2=Powinna obejmować wielu innych użytkowników technik eksploracji do nauki, poszerzania wiedzy i edukacji: niezależnych badaczy, grupy aktywistów społecznych, dziennikarzy, pracowników bibliotek i start-upów.
scientist_librarian_article_3_fight3=Eksploracja tekstów i danych jest szeroko zalegalizowana poza granicami Europy i doprowadziła do wielu nowych odkryć i innowacji, bez naruszania zabezpieczeń praw autorskich.

scientist_librarian_learn_more=Więcej informacji zawiera wyjaśnienie stowarzyszenia LIBER (w języku angielskim).
