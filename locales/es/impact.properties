technologist_article_11_desc1=A pesar de varios intentos fallidos en varios países europeos (por ejemplo en {spainLink} y {germanyLink}), la Comisión ha sugerido la introducción de nuevos derechos de autor en toda la UE para las publicaciones de prensa, en ocasiones llamados "derechos de autor auxiliares” o “derechos conexos”, lo que crearía un nuevo derecho de autor sobre los extractos de contenido en línea.
technologist_article_11_desc2=Eso implicaría que cualquiera que comparta un enlace con un texto, como un titular de noticias o información del artículo, podría tener que pagar un canon al autor del contenido.
technologist_article_11_desc3=Y lo peor de todo, ¡estas restricciones durarían 20 años! ¿Cuál es el último contenido que hayas visto que tuviera 20 años de antigüedad?

technologist_article_11_fight1=El artículo 11 debería ser rechazado. Apoyamos la sostenibilidad a largo plazo del ecosistema de publicaciones en línea, por ser una parte crítica para el éxito de la Web en el futuro.
technologist_article_11_fight2=Y entendemos que existen desafíos en este tema. Pero no hay evidencia de que esta medida funcione; Al contrario, con una política como ésa las evidencias apuntan a impactos negativos en todos los implicados - usuarios, pequeñas empresas, empresas emergentes e incluso los propios editores.
technologist_article_11_fight3=Este sistema ha demostrado ser inaplicable, inútil y corre el riesgo de causar graves consecuencias en el intercambio de información y conocimientos en línea.

technologist_article_13_title=Artículo 13: Uso de contenidos protegidos por parte de los proveedores de servicios de la sociedad de la información que almacenan y dan acceso a grandes cantidades de obras y otros contenidos cargados por sus usuarios.
technologist_article_13_desc1=Esta propuesta echa por tierra la idea de unos derechos de autor equilibrados, ya que convertiría a todas las plataformas abiertas en culpables por las acciones de sus usuarios, impondría un tipo particular de modelo de negocio (por ejemplo licencias) y forzaría filtros obligatorios, sin ningún tipo protección a las excepciones de los derechos de autor o a los derechos de los usuarios.
technologist_article_13_desc2=Estas medidas requerirían en la práctica la supervisión y filtrado de todo contenido publicado por los ciudadanos europeos en servicios de compartición de contenido desde redes sociales (como Twitter y Facebook), plataformas de expresión creativa (como YouTube, DeviantArt, SoundCloud y Tumblr), hasta sitios web informativos (como Wikipedia e Internet Archives) o repositorios de software libre (como GitHub).
technologist_article_13_desc3=Sería responsabilidad de estos servicios hacer cumplir los derechos de autor, siendo juez, jurado y verdugo — pequeñas y grandes compañías podrían ser consideradas responsables por el contenido al que sus usuarios acceden o el que comparten.

technologist_article_13_fight1=El artículo 13 debería ser rechazado. Impondría una inmensa e inútil carga sobre servicios que tienen inmensos beneficios económicos y sociales.
technologist_article_13_fight2=Y en la práctica, dañaría gravemente la libertad de expresión de los usuarios de Internet, creadores e innovadores que usan estas plataformas en línea, ya que se incentivaría a los servicios en línea a eliminar o prescindir totalmente del contenido generado por los usuarios.
technologist_article_13_fight3=La acumulación de elementos del artículo 13, si se adopta, socavaría en última instancia las oportunidades y el potencial innovador que ofrece Internet.

technologist_learn_more=Para más información, puedes leer la hoja informativa de C4C (PDF en inglés).

creator_innovator_section=Creador / innovador
creator_innovator_ugc_title=Una nueva excepción para el contenido generado por el usuario (UGC).
creator_innovator_ugc_desc1=Pedimos a los eurodiputados que consideren la posibilidad de añadir una excepción en todos los países de la UE a los contenidos generados por los usuarios. Actualmente, las leyes relativas a la mezcla de contenidos están divididas en la Unión Europea — lo que está protegido por la parodia (sin perjuicio comercial) en un país podría ser ilegal en otro.
creator_innovator_ugc_desc2=Además, nuestros principios de código abierto se están viendo amenazados — una Internet abierta es más fuerte cuando la gente puede construir y mejorar las creaciones de los demás.

creator_innovator_ugc_fight=Creemos que la inclusión de una nueva excepción armonizada que permita a las personas físicas utilizar una obra existente en la creación de una nueva, contribuiría a hacer que la legislación sobre derechos de autor esté preparada para el futuro, y promovería la apertura y la creatividad en Europa.

creator_innovator_learn_more=Para más información, puedes leer el análisis de Communia sobre los contenidos generados por los usuarios (en inglés).

scientist_librarian_section=Científico / Bibliotecario
scientist_librarian_article_3_title=Artículo 3: Minería de texto y datos
scientist_librarian_article_3_desc1=La minería de texto y datos (TDM) es el proceso de análisis de datos mediante máquinas para examinar grandes conjuntos de datos y aflorar patrones, tendencias y correlaciones. Como el aprendizaje automático.
scientist_librarian_article_3_desc2=El borrador de la directiva sobre derechos de autor propone añadir una excepción que permitiría la minería de texto y datos, pero solo para las instituciones de investigación, y solo para la investigación científica, y solo cuando esas instituciones de investigación tengan acceso legal para el propósito de la investigación científica.

scientist_librarian_article_3_fight1=Para ser efectiva, la excepción sobre minería de texto y datos (TDM) debe ser más amplia. La excepción propuesta es demasiado limitada para aprovechar los beneficios de TDM en términos de competitividad, innovación y conocimiento.
scientist_librarian_article_3_fight2=Debería incluir a las muchas otras partes interesadas que utilizan las técnicas de minería para aprender, leer y educar - personas como investigadores independientes, grupos de presión, periodistas, bibliotecarios y empresas emerrgentes.
scientist_librarian_article_3_fight3=La minería de texto y datos está ampliamente permitida fuera de Europa, y ha ayudado a descubrir una amplia gama de nuevas aplicaciones e innovaciones, sin socavar las protecciones fundamentales de los derechos de autor.

scientist_librarian_learn_more=Para más información, lee la explicación de LIBER (en Inglés).
