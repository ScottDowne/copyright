creator_innovator_section=Creatore di contenuti / Innovatore
creator_innovator_ugc_title=Una nuova eccezione per i contenuti generati dagli utenti (User Generated Content -- UGC)
creator_innovator_ugc_desc1=Chiediamo ai membri del Parlamento europeo di prendere in considerazione l’inserimento di un’eccezione  per il caso dei contenuti generati dagli utenti che sia valida per tutti i paesi dell’UE. Attualmente le normative sulla rielaborazione di contenuti non sono univoche all’interno dell’Unione Europea: un contenuto protetto sotto la categoria di parodia senza fini commerciali in uno Stato può essere considerato illegale in un altro.
creator_innovator_ugc_desc2=Inoltre, questi provvedimenti minacciano le fondamenta stesse della filosofia open source: la forza di un Internet aperto sta nella possibilità di migliorare e costruire a partire dalle creazioni di altri utenti.

creator_innovator_ugc_fight=Mozilla ritiene che introdurre una nuova eccezione in armonia con la legge vigente al fine di consentire alle persone fisiche di rielaborare un’opera esistente e utilizzarla nella creazione di nuovi contenuti, fornirebbe alla legge sul diritto d’autore gli strumenti per adeguarsi ai futuri sviluppi di Internet oltre che promuovere l’apertura e la creatività europea.

creator_innovator_learn_more=Approfondisci consultando l’analisi sui contenuti generati dagli utenti di Communia (in inglese)

scientist_librarian_section=Ricercatore scientifico / documentalista
scientist_librarian_article_3_title=Articolo 3: Estrazione di testo e di dati
scientist_librarian_article_3_desc1=L’estrazione di testo e di dati ( Text and Data Mining -- TDM) è una procedura di analisi effettuata da programmi automatici su grandi quantità di dati per estrapolare schemi ricorrenti, tendenze e correlazioni, molto simile all’apprendimento automatico.
scientist_librarian_article_3_desc2=La bozza di questa direttiva propone di aggiungere un’eccezione che autorizzerebbe l’utilizzo delle tecniche di estrazione unicamente da parte degli istituti di ricerca, unicamente per ricerche scientifiche e, ancora, unicamente se gli obiettivi della ricerca in corso danno il diritto a tali istituti ad accedere alle informazioni.

scientist_librarian_article_3_fight1=Per risultare realmente efficace, l’eccezione per l’estrazione di dati e testo deve essere ampliata. L’attuale eccezione è infatti troppo limitata e non consente di sfruttare al massimo tale tecnica per offrire contributi sostanziali alla competitività, all’innovazione e alla conoscenza umana.
scientist_librarian_article_3_fight2=Dovrebbe infatti tenere conto di molti altri soggetti che utilizzano tecniche di estrazione per apprendere, informarsi, educare: ci riferiamo per esempio ai ricercatori indipendenti, ai gruppi attivisti, ai giornalisti, ai documentalisti, alle startup.
scientist_librarian_article_3_fight3=L’estrazione di testo e di dati è una pratica largamente riconosciuta al di fuori dell’Europa, che ha permesso di realizzare nuove applicazioni e innovazioni, senza per questo minare le basi della tutela sul diritto d’autore.

scientist_librarian_learn_more=Approfondisci consultando l’articolo esplicativo di LIBER (in inglese)
