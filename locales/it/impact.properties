# {spainLink} will be replaced with the translation of spain_link and {germanyLink} will be replaced with the translation of germany_link.
technologist_article_11_desc1=Nonostante il fallimento di precedenti tentativi in varie nazioni europee (come ad esempio {spainLink} e {germanyLink}), la Commissione ha proposto l’introduzione di una legge sul diritto d’autore per tutta la Comunità Europea riguardante le pubblicazioni di carattere giornalistico, al fine di regolamentare l’utilizzo degli snippet (o brevi estratti di testo) di contenuti online. Questo diritto viene talvolta chiamato “copyright ausiliario” o “diritti connessi”.
technologist_article_11_desc2=Secondo questo articolo chiunque volesse condividere un link a un testo, per esempio il titolo o il soffietto di un articolo, dovrebbe pagare una commissione all’ente responsabile della pubblicazione del testo stesso.
technologist_article_11_desc3=Ma non è tutto: questa restrizione rimarrebbe in vigore per ben 20 anni dalla pubblicazione. Quando è stata l’ultima volta che hai consultato un articolo online di 20 anni prima?

technologist_article_11_fight1=L’articolo 11 dovrebbe essere respinto. Mozilla intende favorire la sostenibilità a lungo termine nell’ecosistema delle pubblicazioni online, in quanto la ritiene prerogativa imprescindibile del successo e del futuro sviluppo del Web.
technologist_article_11_fight2=Indubbiamente questo tema presenta varie complicazioni, tuttavia la misura proposta nell’articolo 11 non offre alcuna garanzia di risolvere la situazione. Al contrario, i fatti dimostrano come questo provvedimento danneggi tutte le parti in causa, dagli utenti alle piccole imprese e startup fino agli stessi editori.
technologist_article_11_fight3=Il sistema dei diritti connessi, una volta messo alla prova, si è dimostrato impraticabile e privo di utilità oltre che potenzialmente dannoso per le conseguenti restrizioni sulla diffusione di informazioni e conoscenze online.

technologist_article_13_title=Articolo 13: Utilizzo di contenuti protetti da parte di fornitori di servizi online che ospitano opere e altro materiale caricati dagli utenti
technologist_article_13_desc1=Questa proposta è totalmente incompatibile con una legge sul diritto d’autore equilibrata: renderebbe ogni piattaforma aperta legalmente responsabile delle azioni dei propri utenti, imporrebbe uno specifico modello di business (ad esempio quello basato sulle licenze) e costringerebbe l’adozione di filtri per i contenuti, tutto questo senza tutelare i casi esenti dal copyright o i diritti degli utenti.
technologist_article_13_desc2=Attuare simili misure richiederebbe un’azione di monitoraggio e filtraggio di ogni singolo contenuto caricato dai cittadini europei sui servizi di condivisione o di social media (come Twitter e Facebook), sulle piattaforme di libera espressione creativa (YouTube, DeviantArt, SoundCloud, Tumblr), sui siti di informazioni (Wikipedia, Internet Archive) e perfino sui repository open source (GitHub).
technologist_article_13_desc3=La responsabilità di ricoprire il ruolo di giudice, giuria e giustiziere per far applicare la legge sul diritto d’autore ricadrebbe interamente sulle spalle di questi servizi online; imprese grandi e piccole sarebbero ritenute responsabili dei contenuti caricati e condivisi dai propri utenti.

technologist_article_13_fight1=L’articolo 13 dovrebbe essere respinto. Esso imporrebbe un fardello sproporzionato e ingiustificato su servizi che offrono importanti possibilità economiche e sociali.
technologist_article_13_fight2=Inoltre all’atto pratico danneggerebbe gravemente la libertà di espressione degli utenti di Internet, dei creatori e innovatori di contenuti che fanno uso delle suddette piattaforme, le quali sarebbero invece fortemente incentivate a rimuovere o abolire interamente i contenuti generati dagli utenti.
technologist_article_13_fight3=Gli elementi dell’articolo 13, presi nel loro complesso, se adottati finirebbero per pregiudicare le opportunità e il potenziale innovativo che Internet ha da offrire.

