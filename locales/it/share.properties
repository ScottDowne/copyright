sharing_email_body_a=La proposta di legge per la riforma sul diritto d’autore in Europa non è compatibile con la moderna era digitale. Secondo le nuove leggi, gli enti che pubblicano contenuti avrebbero la facoltà di monitorare tutti i contenuti che carichi su Internet, applicare una tariffa per condividere link e, come se non bastasse, negarti il diritto di creare meme. Io ho appena telefonato a un membro del Parlamento europeo per raccomandargli di SALVARE IL DIRITTO D’AUTORE! https://www.changecopyright.org/

# Do not use HTML elements
sharing_email_internet_subject_b=Una minaccia incombe su Internet nell’Unione Europea!
# Do not use HTML elements. Free is used as in “free beer”
sharing_email_body_b=La chiave per mantenere Internet un ecosistema sano è una legge sul diritto d’autore che promuova innovazione e creatività. Le attuali proposte per la riforma sul diritto d’autore avanzate dalla Commissione europea non riflettono affatto questo principio. Così ho deciso di fare una telefonata a un membro del Parlamento europeo per dare il mio contributo a una legge sul diritto d’autore più giusta. Segui il mio esempio, utilizzando l’applicazione gratuita di Mozilla: https://www.changecopyright.org/
